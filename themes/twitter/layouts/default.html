<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="google-site-verification" content="-pABnNlyU13spqzq0OC-ixtRBDX0OBX6mVbCinEBbW4" />
    <title>{{ page.title }}</title>
  {{# page.description }}
    <meta name="description" content="{{ . }}">
  {{/ page.description }}
    <meta name="author" content="{{ site.author.name }}">

    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le styles -->
    {{{ assets }}} 

  </head>

  <body>

    <div class="navbar">
      <div class="navbar-inner">
        <div class="container">
          <a class="brand" href="/">{{ site.title }}</a>
          <ul class="nav">
            {{# site.navigation?to_pages }}
              {{> pages_list }}
            {{/ site.navigation?to_pages }}
          </ul>
        </div>
      </div>
    </div>

    <div class="container">

      <div class="content">
        {{{ content }}}
      </div>

      <footer>
        <p>&copy; {{ site.author.name }} 2012</p>
      </footer>

    </div> <!-- /container -->

    {{{ google_prettify }}}
    {{{ analytics }}}
  </body>
</html>
